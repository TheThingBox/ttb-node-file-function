<script type="text/x-red" data-help-name="file function">
  <p>Fonctionne comme le node core "function" mais celui-ci charge le script à
  exécuter depuis un fichier présent sur votre disque.</p>

  <p>Ceci pourrait vous aider dans le développement pour Node-RED. Au lieu
  d'écrire votre code JavaScript dans un petit formulaire du navigateur vous
  pouvez utiliser votre éditeur/IDE préféré</p>

  <p>Le nom du fichier peut être mis en place via les propriétés
  <code>msg.<b>filename</b></code> du message en entrée.</p>

  <p>Si aucun fichier n'existe avec le nom donné dans le dossier
  'node-red/flows/local/', un fichier vide sera créé avec ce nom.</p>

  <p>Regardez la
  <a target="_blank" href="https://github.com/emiloberg/node-red-contrib-file-function">
    documentation en ligne pour plus d'aide
  </a>.</p>

  <p>Regardez la
  <a target="_blank" href="http://nodered.org/docs/writing-functions.html">
    documentation de Node-RED
  </a> pour plus d'aide sur les fonctions.</p>
</script>
